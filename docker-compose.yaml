version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: blob_postgres
    restart: unless-stopped
    env_file:
      - env-local-sample
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
      # Use vendor directory for Go modules
      args:
        - GOFLAGS=-mod=vendor
    container_name: blob_server
    restart: unless-stopped
    env_file:
      - env-local-sample
    environment:
      DATABASE_URL: ${DATABASE_URL}
      LISTEN_ADDR: ${LISTEN_ADDR}
      MIGRATION_DIR: ${MIGRATION_DIR}
    ports:
      - "${APP_PORT:-55555}:55555"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./private_key.pem:/app/private_key.pem:ro
      - ./env-local-sample:/app/.env:ro
      - ./db-migrations:/db-migrations:ro

volumes:
  pgdata:
